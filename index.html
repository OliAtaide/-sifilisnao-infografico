<script>
    var div = 360 / 6;
    var radius = 360;
    var parentdiv = document.getElementById('mainCircle');
    var offsetToParentCenter = parseInt(parentdiv.offsetWidth / 5);
    var offsetToChildCenter = 0;
    var totalOffset = offsetToParentCenter - offsetToChildCenter;
    $($('.circles').get().reverse()).each(function (index, value) {
    
        var y = Math.sin((div * (index - 1)) * (Math.PI / 180)) * radius;
        var x = Math.cos((div * (index - 1))  * (Math.PI / 180)) * radius;
        $(this).css("left", (y + totalOffset).toString() + "px")  
        $(this).css("top", (x + totalOffset).toString() + "px")  
    })
</script>
